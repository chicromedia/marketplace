<ng-container *ngIf="property$ | async as property">
  <carrousel [images]="property._id | imagesAsync"></carrousel>

  <div class="row p-4">
    <div class="col-md-5">
      <h3 class="property-title">
        {{property.title}}
        <small class="property-address">{{property.address}}</small>
      </h3>
    </div>

    <div class="col-md-4">

    </div>

    <div class="col-md-3">
      <h2 class="property-price">{{property.price | currency:property.currency }}</h2>
    </div>
  </div>

  <property-details [property]="property"></property-details>
</ng-container>

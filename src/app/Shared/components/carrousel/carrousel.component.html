<div class="carousel slide">
  <div class="carousel-inner">
    <div *ngFor="let image of images; index as i"
         class="carousel-item"
         [ngClass]="{'active': selected == i}">
      <img [attr.src]="image" class="d-block w-100" alt="...">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" (click)="prev()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" (click)="next()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
